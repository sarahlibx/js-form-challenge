<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Challenge</title>
    <h1 class="title">JS Form Challenge</h1>
    <form>
        <label for="fname"></label>
        <input type="text" id="fname" name="fname" value="First name">
        <label for="lname"></label>
        <input type="text" id="lname" name="lname" value="Last name">
        <br>
        <textarea name="comments" id="comments"></textarea><br>
        Subscribe to newsletter<input type="checkbox"></input><br>
        <label for="email" class="email"></label>
        <input type="email" value='Enter your email'><br>
        <input type="submit" value="Submit">
    </form>
</head>
<body>
    <script src="app.js"></script>
</body>
</html>
